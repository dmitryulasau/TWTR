<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Twitter by Dmitry Ulasau</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/general.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./ASSETS/favicon.ico" type="image/x-icon" />
    <!-- Script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="big-container">
      <main class="container">
        <section class="main-logo">
          <img
            class="twitter-logo"
            src="./ASSETS/logo.svg"
            alt="Twitter Logo"
          />
        </section>
        <section class="main-auth">
          <div class="main-auth__heading">Happening now</div>
          <div class="main-auth__subheading">Join today.</div>
          <div class="main-auth__login">
            <div class="main-auth__login-heading">Already have an account?</div>
            <button class="btn btn-signin">Sign in</button>
            <div class="or">
              <div class="or-line"><hr /></div>
              <div class="main-auth__login-heading-or">or</div>
              <div class="or-line"><hr /></div>
            </div>

            <button class="btn btn-create">Create account</button>
            <div class="main-auth__login-tos">
              By signing up, you agree to the
              <span class="main-auth__tos"
                ><a target="_blank" href="https://twitter.com/en/tos"
                  >Terms of Service</a
                ></span
              >
              and
              <span class="main-auth__tos"
                ><a a target="_blank" href="https://twitter.com/en/privacy"
                  >Privacy Policy</a
                ></span
              >, including
              <span class="main-auth__tos"
                ><a
                  a
                  target="_blank"
                  href="https://help.twitter.com/en/rules-and-policies/x-cookies"
                  >Cookie Use</a
                ></span
              >
            </div>
          </div>
        </section>
      </main>
      <footer>
        <a href="mailto:dmitrushok@gmail.com">Dmitry Ulasau &copy; 2024</a>
      </footer>
    </div>
  </body>
</html>
