<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JS WORDS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/general.css" />
    <!-- Script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section id="start-container" class="start-container">
        <div class="game-description">
          <div>
            Your objective is to rapidly type words displayed on the screen.
          </div>
          <div>You have a 20-second window.</div>
          <div>Aim to input as many words as possible.</div>
          <div>Press "Enter" after each word for submission.</div>
          <div>Earn 1 point for each correct word. You have 3 lives.</div>
          <div>Good Luck!</div>
        </div>
        <button id="start" class="btn btn-start" onclick="handleGameStart()">
          START
        </button>
      </section>
      <section id="game-container" class="game-container">
        <div class="check-container">
          <div class="correct">CORRECT: <span id="correct">0</span></div>
          <div class="wrong"><span id="wrong">♥️♥️♥️</span></div>
        </div>
        <div class="word-container">WORD</div>
        <input type="text" id="input-field" />
        <button id="newgame" class="btn btn-newgame">NEW GAME</button>
      </section>
    </main>
  </body>
</html>
