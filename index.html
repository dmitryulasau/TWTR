<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Twitter by Dmitry Ulasau</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/general.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./ASSETS/favicon.ico" type="image/x-icon" />
    <!-- Script -->
  </head>
  <body>
    <main class="container">
      <section class="main-logo">
        <img class="twitter-logo" src="./ASSETS/logo.svg" alt="Twitter Logo" />
      </section>
      <section class="main-auth">
        <div class="main-auth__heading">Happening now</div>
        <div class="main-auth__subheading">Join today.</div>
        <div class="main-auth__login">
          <div class="main-auth__login-heading">Already have an account?</div>
          <button
            type="button"
            class="but but-signin"
            data-bs-toggle="modal"
            data-bs-target="#logInModal"
          >
            Sign in
          </button>
          <div class="or">
            <div class="or-line"><hr /></div>
            <div class="main-auth__login-heading-or">or</div>
            <div class="or-line"><hr /></div>
          </div>

          <button
            type="button"
            class="but but-create create-acc"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
            onclick="createDefault()"
          >
            Create account
          </button>
          <div class="main-auth__login-tos">
            By signing up, you agree to the
            <span class="main-auth__tos"
              ><a target="_blank" href="https://twitter.com/en/tos"
                >Terms of Service</a
              ></span
            >
            and
            <span class="main-auth__tos"
              ><a a target="_blank" href="https://twitter.com/en/privacy"
                >Privacy Policy</a
              ></span
            >, including
            <span class="main-auth__tos"
              ><a
                a
                target="_blank"
                href="https://help.twitter.com/en/rules-and-policies/x-cookies"
                >Cookie Use</a
              ></span
            >
          </div>
        </div>
      </section>
    </main>

    <!-- Sign up MODAL START -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content sign-in-modal-container">
          <!-- SIGN UP MODAL HEADER -->
          <div class="sign-in-modal-logo">
            <div class="sign-in-modal-close">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="twitter-logo-container">
              <img
                class="twitter-logo-sign-in"
                src="./ASSETS/logo.svg"
                alt="Twitter Logo"
              />
            </div>

            <div class="empty"></div>
          </div>
          <!-- SIGN UP MODAL HEADER  END -->

          <div class="sign-in-modal-content">
            <h1 class="sign-in-modal-heading" id="singup-heading">
              Create your account
            </h1>

            <div
              class="alert alert-primary notification"
              id="notifications"
              role="alert"
            ></div>

            <form class="form" id="signup-form">
              <div class="input-container">
                <input
                  type="email"
                  name=""
                  placeholder=" "
                  class="input-field"
                  id="email-input-signup"
                  autocomplete="off"
                  required
                />
                <label for="email-input-signup">Email address</label>
                <!-- <span class="toast-msg active" id="invalid-toast">
                  <p>Please enter the correct email format!</p>
                </span> -->
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name=""
                  placeholder=" "
                  class="input-field"
                  id="password-input-signup"
                  autocomplete="off"
                  required
                  oninput="checkPasswordLength()"
                  onfocus="showNotification()"
                  onblur="hideNotification()"
                />
                <label for="password-input-signup">Password</label>
              </div>

              <div class="input-container">
                <input
                  type="password"
                  name=""
                  placeholder=" "
                  class="input-field"
                  id="password-input-confirm"
                  autocomplete="off"
                  required
                  oninput="checkPasswordMatch()"
                />
                <label for="password-input-confirm">Confirm Password</label>
              </div>
              <button class="but but-create margin-top">Create Account</button>
            </form>
            <div class="or-line"><hr /></div>
            <div class="bottom-action">
              <div id="singup-footer">Already have an account?</div>
              <button
                type="button"
                class="but but-signin"
                data-bs-toggle="modal"
                data-bs-target="#logInModal"
              >
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Sign up MODAL END -->

    <!-- LOGIN MODAL START -->
    <div
      class="modal fade"
      id="logInModal"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content sign-in-modal-container">
          <!-- LOGIN MODAL HEADER -->
          <div class="sign-in-modal-logo">
            <div class="sign-in-modal-close">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="twitter-logo-container">
              <img
                class="twitter-logo-sign-in"
                src="./ASSETS/logo.svg"
                alt="Twitter Logo"
              />
            </div>

            <div class="empty"></div>
          </div>
          <!-- LOGIN MODAL HEADER  END -->

          <div class="sign-in-modal-content">
            <h1 class="sign-in-modal-heading">Sign In to Twitter</h1>

            <form class="form" id="login-form">
              <div class="input-container">
                <input
                  type="email"
                  name=""
                  placeholder=" "
                  class="input-field"
                  id="email-input"
                  autocomplete="off"
                  required
                />
                <label for="email-input">Email address</label>
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name=""
                  placeholder=" "
                  class="input-field"
                  id="password-input"
                  autocomplete="off"
                  required
                />
                <label for="password-input">Password</label>
              </div>

              <button class="but but-signin margin-top">Sign In</button>
            </form>

            <button class="but but-forgot">Forgot Password?</button>
            <div class="or-line"><hr /></div>
            <div class="bottom-action">
              Don't have an account?
              <button
                type="button"
                class="but but-create create-acc"
                data-bs-toggle="modal"
                data-bs-target="#signUpModal"
                onclick="createDefault()"
              >
                Create Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- LOGIN MODAL END -->

    <!-- ACCOUNT MODAL START -->
    <div
      class="modal fade"
      id="modal-account"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content sign-in-modal-container">
          <!-- ACCOUNT MODAL HEADER -->
          <div class="sign-in-modal-logo">
            <div class="sign-in-modal-close">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="twitter-logo-container">ACCOUNT</div>

            <div class="empty"></div>
          </div>
          <!-- ACCOUNT MODAL HEADER  END -->

          <div class="sign-in-modal-content">
            <h1 class="sign-in-modal-heading">Account Details</h1>

            <button
              type="button"
              class="but but-create"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ACCOUNT MODAL END -->

    <!-- TWEET MODAL -->

    <!-- FIREBASE -->
    <script type="module" src="firebase.js"></script>
    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
